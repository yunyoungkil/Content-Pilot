<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Pilot Editor</title>
    <!-- Quill Snow Theme CSS (로컬) -->
    <link href="lib/quill.snow.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden; /* 아이프레임 외부 스크롤 제거 */
      }
      body {
        margin: 0;
        padding: 0; /* W-11: body 패딩 제거 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
        background: white;
      }

      #editor-container {
        height: 100%;
        min-height: 0;
        max-height: 100%;
        box-sizing: border-box;
        border: none;
        border-radius: 0;
        background: white;
        overflow: hidden;
        max-width: 100vw;
      }

      .ql-container {
        height: 100%; /* 아이프레임 전체 높이 사용 */
        overflow: hidden; /* 중복 스크롤을 막기 위해 컨테이너 레벨에서 오버플로우 차단 */
        border: none;
        font-size: 14px;
        line-height: 1.6;
        box-sizing: border-box;
        width: 100%;
        max-width: 100vw;
        max-height: 100%;
        display: block;
      }

      /* W-11: 툴바 높이 자동 조정 */
      .ql-toolbar {
        min-height: 40px;
        height: auto;
        max-height: none;
        border: 1px solid #ccc;
        box-sizing: border-box;
        padding: 8px !important;
        margin: 0;
        border-bottom: none;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .ql-editor {
        box-sizing: border-box;
        width: 100%;
        min-height: 0; /* W-11: Flexbox 오버플로우 방지 */
        padding: 16px;
        color: #333;
        border: 1px solid #ccc;
        border-top: none;
        overflow-y: auto; /* 편집기 내부 스크롤만 허용 */
        overflow-x: hidden;
        overflow-wrap: break-word;
      }

      .ql-editor.ql-blank::before {
        color: #aaa;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div id="editor-container"></div>

    <!-- Quill JS Library (로컬) -->
    <script src="lib/quill.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
