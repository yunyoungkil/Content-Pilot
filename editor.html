<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Pilot Editor</title>
    <!-- Quill Snow Theme CSS (로컬) -->
    <link href="lib/quill.snow.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden; /* 아이프레임 외부 스크롤 제거 */
      }
      body {
        margin: 0;
        padding: 0; /* W-3.2: body의 패딩 제거 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
        background: white;
      }

      #editor-container {
        height: 100%;
        min-height: 0;
        max-height: 100%;
        box-sizing: border-box;
        border: none;
        border-radius: 0;
        background: white;
        overflow: hidden;
        max-width: 100vw;
      }

      .ql-container {
        font-size: 14px;
        line-height: 1.6;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100%;
        overflow: hidden;
        /* W-3.1: Flexbox 적용 */
        display: flex;
        flex-direction: column; 
      }

      /* W-3.3: 툴바 높이 고정 및 경계선 추가 */
      .ql-toolbar {
        flex-shrink: 0;
        border: none !important;
        border-bottom: 1px solid #ccc;
        padding: 8px !important;
      }
      
      .ql-editor {
        /* W-3.2: 높이 백분율 삭제 및 Flex 설정 */
        flex: 1; 
        min-height: 0;
        
        padding: 16px;
        color: #333;
        box-sizing: border-box;
        width: 100%;
        overflow-y: auto; /* 텍스트 입력 창에만 세로 스크롤 */
        overflow-x: hidden; /* 가로 스크롤 방지 */
        overflow-wrap: break-word;
        border: none; /* Quill Snow 테마에서 기본으로 주는 border를 제거 */
      }

      .ql-editor.ql-blank::before {
        color: #aaa;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div id="editor-container"></div>

    <!-- Quill JS Library (로컬) -->
    <script src="lib/quill.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
